<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£ng V√†ng</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #FFF9E6;
            --primary-yellow: #FFC700;
            --primary-red: #FF4B4B;
            --text-color: #4B4B4B;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--primary-red);
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #FFC700;
            margin-bottom: 30px;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .rank-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #E5E5E5;
            box-shadow: 0 4px 0 #E5E5E5;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .rank-card:hover {
            transform: scale(1.02);
        }

        .rank-num {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #F0F0F0;
            color: #888;
            margin-right: 15px;
        }

        .rank-info {
            text-align: left;
            flex-grow: 1;
        }

        .rank-score {
            color: var(--primary-yellow);
            -webkit-text-stroke: 1px #888;
            font-size: 1.3rem;
        }

        /* Top 3 Styling */
        .rank-card:nth-child(1) {
            border-color: #FFC700;
            background: #FFFDF0;
        }

        .rank-card:nth-child(1) .rank-num {
            background: #FFC700;
            color: #fff;
            box-shadow: 0 2px 0 #D4A600;
        }

        .rank-card:nth-child(2) {
            border-color: #C0C0C0;
        }

        .rank-card:nth-child(2) .rank-num {
            background: #C0C0C0;
            color: #fff;
        }

        .rank-card:nth-child(3) {
            border-color: #CD7F32;
        }

        .rank-card:nth-child(3) .rank-num {
            background: #CD7F32;
            color: #fff;
        }

        .btn-home {
            background-color: var(--primary-red);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 800;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 5px 0 #cc0000;
            transition: transform 0.1s;
        }

        .btn-home:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #cc0000;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üèÜ B·∫£ng V√†ng üèÜ</h1>

        <ul class="leaderboard-list" id="list">
            <li>ƒêang t·∫£i...</li>
        </ul>

        <a href="/dashboard" class="btn-home">Ch∆°i L·∫°i</a>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.length === 0) list.innerHTML = '<li>Ch∆∞a c√≥ d·ªØ li·ªáu</li>';

                data.forEach((row, i) => {
                    const li = document.createElement('li');
                    li.className = 'rank-card';
                    li.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="rank-num">${i + 1}</div>
                        <div class="rank-info">
                            <div style="color: #333;">${row.student_name}</div>
                            <div style="font-size: 0.8rem; color: #999;">${row.class_name}</div>
                        </div>
                    </div>
                    <div class="rank-score">${row.score}</div>
                `;
                    list.appendChild(li);
                });

                fireFireworks();

            } catch (e) {
                console.error(e);
            }
        }

        function fireFireworks() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#FFC700', '#FF4B4B', '#58CC02']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FFC700', '#FF4B4B', '#58CC02']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        load();
    </script>

</body>

</html>
