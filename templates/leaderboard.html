    <script>
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();

                const tbody = document.querySelector('#leaderboard-table tbody');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Ch∆∞a c√≥ d·ªØ li·ªáu thi ƒë·∫•u</td></tr>';
                    return;
                }

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');

                    // Styling ranks
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';

                    tr.innerHTML = `
                    <td class="${rankClass}">#${index + 1}</td>
                    <td class="${rankClass}">${row.student_name}</td>
                    <td>${row.class_name}</td>
                    <td style="font-weight:bold; color: var(--primary-color)">${row.score}</td>
                    <td>${row.total_time}s</td>
                `;
                    tbody.appendChild(tr);
                });

                // Fire confetti
                fireConfetti();

            } catch (error) {
                console.error(error);
                document.querySelector('#leaderboard-table tbody').innerHTML = '<tr><td colspan="5">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>';
            }
        }

        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        loadLeaderboard();
    </script>
