<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi ƒê·∫•u</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #FFF9E6;
            --primary-red: #FF4B4B;
            --primary-yellow: #FFC700;
            --success-green: #58CC02;
            --success-green-dark: #58a700;
            --error-red: #FF4B4B;
            --error-red-dark: #ea2b2b;
            --text-color: #4B4B4B;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header / Progress */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #888;
        }

        .progress-container {
            flex-grow: 1;
            height: 16px;
            background-color: #E5E5E5;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-green);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 10px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 10px;
            right: 10px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Timer Badge */
        .timer-badge {
            background: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid #E5E5E5;
            font-weight: 800;
            color: var(--primary-red);
        }

        /* Question Box */
        .question-box {
            font-size: 1.4rem;
            font-weight: 800;
            color: #3C3C3C;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #fff;
            border: 2px solid #E5E5E5;
            /* Light border */
            border-bottom: 4px solid #E5E5E5;
            /* 3D effect */
            border-radius: 15px;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            color: #4B4B4B;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .option-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #F7F7F7;
        }

        /* States */
        .option-btn.correct {
            border-color: var(--success-green-dark);
            background-color: var(--success-green);
            color: white;
        }

        .option-btn.wrong {
            border-color: var(--error-red-dark);
            background-color: var(--error-red);
            color: white;
        }

        /* Next Button Area */
        .footer-action {
            margin-top: auto;
            border-top: 2px solid #E5E5E5;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-pill {
            font-weight: 800;
            color: var(--primary-yellow);
            font-size: 1.2rem;
            -webkit-text-stroke: 1px #888;
        }

        #next-btn {
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 15px;
            border-bottom: 4px solid var(--success-green-dark);
            text-transform: uppercase;
            cursor: pointer;
            display: none;
        }

        #next-btn:active {
            margin-top: 2px;
            border-bottom-width: 2px;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <div class="top-bar">
            <div class="close-btn" onclick="window.location.href='/dashboard'">‚úï</div>
            <div class="progress-container">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="timer-badge" id="timer">15</div>
        </div>

        <div class="question-box" id="question-text">
            ƒêang t·∫£i...
        </div>

        <div class="options-grid" id="options-container">
            <!-- Buttons injected here -->
        </div>

        <div class="footer-action">
            <div class="score-pill">‚≠ê <span id="score">0</span></div>
            <button id="next-btn" onclick="nextQuestion()">Ti·∫øp T·ª•c</button>
        </div>
    </div>

    <script>
        // Config
        const studentName = localStorage.getItem('studentName');
        const className = localStorage.getItem('className');
        if (!studentName) window.location.href = '/';

        // State
        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let isAnswered = false;
        let startTime;

        // Load Data
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        async function init() {
            let url = '/api/questions';
            if (category) url += `?category=${encodeURIComponent(category)}`;

            try {
                const res = await fetch(url);
                questions = await res.json();
                if (questions.length === 0) {
                    alert("Kh√¥ng c√≥ c√¢u h·ªèi n√†o!");
                    window.location.href = '/dashboard';
                    return;
                }
                startTime = Date.now();
                loadQuestion();
            } catch (e) {
                console.error(e);
                alert("L·ªói k·∫øt n·ªëi!");
            }
        }

        function loadQuestion() {
            if (currentIndex >= questions.length) {
                finishGame();
                return;
            }

            const q = questions[currentIndex];
            document.getElementById('question-text').innerText = q.content;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // Reset UI
            isAnswered = false;
            document.getElementById('next-btn').style.display = 'none';
            updateProgress();

            if (q.type === 'tu_luan') {
                // Short Answer UI
                const wrapper = document.createElement('div');
                wrapper.style.display = 'flex';
                wrapper.style.gap = '10px';
                wrapper.style.flexDirection = 'column';

                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'answer-input';
                input.placeholder = 'Nh·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa b·∫°n...';
                input.style.padding = '15px';
                input.style.borderRadius = '15px';
                input.style.border = '2px solid #E5E5E5';
                input.style.fontSize = '1.1rem';
                input.style.fontFamily = 'inherit';
                input.onkeydown = (e) => { if (e.key === 'Enter') checkShortAnswer(q.answer); };

                const submitBtn = document.createElement('button');
                submitBtn.innerText = 'Tr·∫£ l·ªùi';
                submitBtn.className = 'option-btn'; // Reuse style
                submitBtn.style.textAlign = 'center';
                submitBtn.style.background = '#FFC700'; // Yellow for action
                submitBtn.style.color = '#000';
                submitBtn.onclick = () => checkShortAnswer(q.answer);

                wrapper.appendChild(input);
                wrapper.appendChild(submitBtn);
                container.appendChild(wrapper);

                // Focus input
                setTimeout(() => input.focus(), 100);

            } else {
                // Multiple Choice UI
                let opts = q.options ? q.options.split(';').map(o => o.trim()) : [];
                opts.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = opt;
                    btn.onclick = () => checkAnswer(btn, opt, q.answer);
                    container.appendChild(btn);
                });
            }

            startTimer();
        }

        function checkAnswer(btn, choice, correct) {
            if (isAnswered) return;
            isAnswered = true;
            clearInterval(timer);

            // Logic: Compare exact strings OR just the option prefix (A, B, C, D)
            // Database has "A. Content" or just "A" sometimes?
            // User reported issues. Let's make it robust.
            // Split by '.' to get prefix.

            const choicePrefix = choice.split('.')[0].trim().toUpperCase();
            const correctPrefix = correct.split('.')[0].trim().toUpperCase();

            // If the Full String matches OR the Prefix matches
            const isCorrect = (choice === correct) || (choicePrefix === correctPrefix);

            if (isCorrect) {
                btn.classList.add('correct');
                score += 10;
                document.getElementById('score').innerText = score;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#58CC02', '#FFC700', '#FF4B4B']
                });

                // Disable all
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => b.disabled = true);

                const nextBtn = document.getElementById('next-btn');
                nextBtn.style.display = 'block';
                nextBtn.onclick = nextQuestion;

            } else {
                btn.classList.add('wrong');
                // Disable all
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => b.disabled = true);

                handleWrong(btn, correct);
            }
        }

        function checkShortAnswer(correct) {
            if (isAnswered) return;
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim();

            if (!userVal) return; // Don't submit empty

            isAnswered = true;
            clearInterval(timer);

            // Loose comparison
            // Check if user answer contains key part of correct answer or exact match
            // For simple logic: Check exact case-insensitive match for now, or naive 'includes'
            const isCorrect = userVal.toLowerCase() === correct.toLowerCase();

            const btn = document.querySelector('.option-btn'); // The submit button

            if (isCorrect) {
                input.style.borderColor = '#58CC02';
                input.style.backgroundColor = '#e6ffcc';
                score += 10;
                document.getElementById('score').innerText = score;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#58CC02', '#FFC700', '#FF4B4B']
                });
                input.disabled = true;
                btn.disabled = true;

                const nextBtn = document.getElementById('next-btn');
                nextBtn.style.display = 'block';
                nextBtn.onclick = nextQuestion;

            } else {
                input.style.borderColor = '#FF4B4B';
                input.style.backgroundColor = '#ffe6e6';
                input.disabled = true;
                btn.disabled = true;

                // Show correct logic - alert or insert styled text
                const feedback = document.createElement('div');
                feedback.innerHTML = `ƒê√°p √°n ƒë√∫ng: <strong>${correct}</strong>`;
                feedback.style.color = '#FF4B4B';
                feedback.style.marginTop = '10px';
                feedback.style.fontWeight = 'bold';
                input.parentElement.appendChild(feedback);

                handleWrong(null, correct);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('timer').style.color = '#FF4B4B';

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Time out behavior
                    const q = questions[currentIndex];
                    if (q.type === 'tu_luan') {
                        const input = document.getElementById('answer-input');
                        if (input) input.disabled = true;
                        checkShortAnswer(''); // Force fail
                    } else {
                        handleWrong(null, q.answer);
                    }
                }
            }, 1000);
        }




        function handleWrong(wrongBtn, correct) {
            // Highlight correct
            const buttons = document.querySelectorAll('.option-btn');
            const correctLetter = correct.charAt(0);

            buttons.forEach(b => {
                if (b.innerText.includes(correct) || b.innerText.startsWith(correctLetter)) {
                    b.classList.add('correct');
                }
            });

            // Survival Mode -> Game Over
            setTimeout(() => {
                alert("R·∫•t ti·∫øc! B·∫°n ƒë√£ d·ª´ng cu·ªôc ch∆°i ü•≤");
                finishGame();
            }, 1500);
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function updateProgress() {
            const pct = (currentIndex / questions.length) * 100;
            document.getElementById('progress-bar').style.width = pct + '%';
        }

        async function finishGame() {
            const timeSpent = Math.floor((Date.now() - startTime) / 1000);
            try {
                await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: studentName,
                        group: className,
                        score: score,
                        time_spent: timeSpent
                    })
                });
            } catch (e) { }
            window.location.href = '/leaderboard';
        }

        init();

    </script>

</body>

</html>
